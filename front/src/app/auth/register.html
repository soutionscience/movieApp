<div class="container">
<div class="panel panel-default">
	<div class="panel-heading"><h4>Login</h4></div>
	<div class="panel-body">
		<p>Already Registered? <button class="btn btn-default" ui-sref="login">register here</button></p>
		 	<form name="register">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="auth.user.email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="auth.user.pwd">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Confrim Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Confirm Password" ng-model="auth.user.pwdConfirm">
  </div>
 
  <button type="submit" class="btn btn-primary" ng-click="auth.register()">Register</button>
</form>
	</div>
</div>
</div>
